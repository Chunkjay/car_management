<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汽车用品网——注册</title>
  <link rel="stylesheet" href="./dist/bootstrap.min.css">
  <link rel="stylesheet" href="./css/pub_logreg.css">
</head>
<body>
  <div id="regapp">
    <div class="main">
      
      <form class="form-horizontal" role="form">
          <div class="form-group">
            <legend>注册</legend>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">用户姓名</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="username" name="username" v-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <label for="userPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="userPassword" name="userPassword" v-model="user.password">
            </div>
          </div>
          <div class="form-group">
            <label for="verifypassword" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="verifypassword" name="verifypassword" v-model="verifypassword" @blur="verify($event)">
            </div>
          </div>
          <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-7">
              <label for="sex" class="col-sm-3 control-label">男&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" id="man" v-model="user.sex" value="男"></label>
              <label for="sex" class="col-sm-6 control-label">女&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" id="woman" v-model="user.sex" value="女"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-7">
              <input type="tel" class="form-control" id="tel" name="tel" v-model="user.tel">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button @click="addUser()" type="button" class="btn btn-primary" style="width: 60%;">提交</button>
            </div>
          </div>
      </form>
      
    </div>
  </div>
</body>
</html>
<script src="./js/jquery.js"></script>
<script src="./dist/bootstrap.min.js"></script>
<script src="../libs/layer/layer.js"></script>
<script src="../libs/js/vue.js"></script>
<script src="../libs/js/axios.min.js"></script>
<script src="./js/reg.js"></script>
