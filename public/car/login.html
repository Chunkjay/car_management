<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汽车用品网——登录</title>
  <link rel="stylesheet" href="./dist/bootstrap.min.css">
  <link rel="stylesheet" href="./css/pub_logreg.css">
</head>
<body>
  <div id="app">
    <div class="left">
      <div class="banner">
				<ul>
					<li class="active"><img src="img/caradver/ban1.jpg" alt="汽车用品网"></li>
					<li><img src="img/caradver/ban2.jpg" alt="汽车用品网"></li>
					<li><img src="img/caradver/ban3.jpg" alt="汽车用品网"></li>
					<li><img src="img/caradver/ban4.jpg" alt="汽车用品网"></li>
				</ul>
				<ol>
					<li>4</li>
					<li>3</li>
					<li>2</li>
					<li class="active">1</li>
				</ol>
			</div>
    </div>
    <div class="right">
      
      <form style="margin: 40px;" class="form-horizontal" role="form">
          <div class="form-group">
            <p style="text-align: center;font-size: 20px;">登录</p>
          </div>
          <div class="form-group">
            <label class=" col-sm-3 control-label">用户名</label>
            <div class=" col-sm-8">
              <input type="text" v-model="user.name" class=" form-control">
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-3 control-label">密码</label>
            <div class=" col-sm-8">
              <input type="password" v-model="user.password" class=" form-control">
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-3 control-label">验证码</label>
            <div class=" col-sm-8">
              <input type="text" v-model="user.vertify" class=" form-control">
            </div>
          </div>
          <div class="form-group">
            <div class=" col-sm-offset-3 col-sm-8" @click="upcaptcha()">
              <img src="/login/captcha" ref="imgyzm" width="100%" height="50px" alt="验证码">
            </div>
          </div>
          
      
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <button type="button" @click="userLogin()" class="btn btn-primary" style="width: 100%;">登录</button>
            </div>
          </div>
          <p style="text-align: right;">还没有账号？<a href="/car/reg.html">去注册</a></p>
      </form>
      
    </div>
  </div>
</body>
</html>
<script src="./js/jquery.js"></script>
<script src="./dist/bootstrap.min.js"></script>
<script src="./js/banner.js"></script>
<script src="../libs/js/vue.js"></script>
<script src="../libs/js/axios.min.js"></script>
<script src="./js/login.js"></script>
