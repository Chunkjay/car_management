<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/sys/sysmain.css">
  <link rel="stylesheet" href="../css/sys/user.css">
  <title>商品信息管理</title>
</head>
<body>
  <div id="sysapp">
    
    <form class="form-inline" id="searchBox" role="form">
      <fieldset>
        <legend>搜索商品</legend>
        <div class="form-group">
          <label for="username">商品名</label>
          <input type="text" class="form-control" name="username" id="username" v-model="user.username">
        </div>
        <div class="form-group">
          <label for="userid">商品ID</label>
          <input type="text" class="form-control" name="userid" id="userid" v-model="user.userid">
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-primary" value="搜索" @click="searchUser()">
          <input type="button" class="btn" value="添加新商品" @click="toAdd()">
        </div>
      </fieldset>
    </form>

    
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>商品ID</th>
          <th>商品名</th>
          <th>商品图片</th>
          <th>商品类别</th>
          <th>商品简介</th>
          <th>单价</th>
          <th>已售出</th>
          <th>库存</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in userList" :key="item.userid">
          <td>{{item._id}}</td>
          <td>{{item.goodsname}}</td>
          <td><img :src="item.photo" alt="图片" width="100px" height="100px"></td>
          <td>{{item.lieb}}</td>
          <td>{{item.introduction}}</td>
          <td>{{item.price}}</td>
          <td>{{item.passnum}}</td>
          <td>{{item.number}}</td>
          <td>
            <input type="button" value="编辑" class="btn btn-info" @click="toUpdate(item)">
            <input type="button" value="删除" class="btn btn-warning" @click="del(item.goodsname)">
          </td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation" id="nav">
      <ul class="pagination">
        <li @click="getUserList(1)">
          <a href="javascript:void(0)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li v-for="item in fyList" :key='item.id' @click="getUserList(item.text)"><a href="javascript:void(0)">{{item.text}}</a></li>
        <li @click="getUserList(n)">
          <a href="javascript:void(0)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    

    
    
  </div>
</body>
</html>
<script src="../libs/js/jquery.js"></script>
<script src="../libs/js/bootstrap.min.js"></script>
<script src="../libs/js/vue.js"></script>
<script src="../libs/js/axios.min.js"></script>
<script src="../libs/layer/layer.js"></script>
<script src="../js/sys/product.js"></script>
