<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../libs/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/sys/sysmain.css">
  <link rel="stylesheet" href="../../css/sys/user.css">
  <title>用户信息管理</title>
</head>
<body>
  <div id="sysapp">
    
    <div id="addUser">
      <form class="form-horizontal" >
        <div class="from-group" style="width: 520px;margin-top: 20px;">
          <div class="form-group">
            <label class="col-sm-5 control-label">公告ID</label>
            <div class="col-sm-7">
             {{user._id}}
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-5 control-label">公告名</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="username" name="username" v-model="user.announcename">
            </div>
          </div>
          <div class="form-group">
            <label for="tel" class="col-sm-5 control-label">内容</label>
            <div class="col-sm-7">
              
              <textarea name="content" id="content" class="form-control" rows="7" required="required" v-model="user.content"></textarea>
              
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
              <input type="button" class="btn btn-primary" id="submit" name="submit" @click="updata()" value="确定修改">
            </div>
          </div>
        </div>

      </form>
    </div>
    

    
    
    
  </div>
</body>
</html>
<script src="../../libs/js/jquery.js"></script>
<script src="../../libs/js/bootstrap.min.js"></script>
<script src="../../libs/js/vue.js"></script>
<script src="../../libs/js/axios.min.js"></script>
<script src="../../libs/layer/layer.js"></script>
<script src="../../js/sys/announce_sys/update.js"></script>
